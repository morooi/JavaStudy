<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
    <script type="application/javascript">
        function ajaxRequest() {
            // 1、我们首先要创建 XMLHttpRequest
            let xmlHttpRequest = new XMLHttpRequest();
            // 2、调用 open 方法设置请求参数
            xmlHttpRequest.open("GET", "/Code/ajaxServlet", true);
            // 3、调用 send 方法发送请求
            xmlHttpRequest.send();
        }

    </script>
</head>
<body>
<button onclick="ajaxRequest()">send ajax request</button>
</body>
</html>
